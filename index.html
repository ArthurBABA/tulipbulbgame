<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="game-container">
        <h1>Investment Game</h1>
        <h3>Note: The ture value of one tulip bulb is $10, any amount over 10 is overpriced!!</h3>
        <h3>Choose your investment strategy wisely, there is only one attempt for everyone!</h3>
        <p id="money">Current Money: $5</p>
        <p id="rounds-left">Rounds Left: 10</p>
        <p id="current-round">Current Round: 1</p>
        <button id="keep">Keep/Buy</button>
        <button id="sell">Sell</button>
        <p id="message"></p>
        <p id="description"></p>
        <canvas id="moneyChart"></canvas>
    </div>
<script src="script.js"></script>
</body>
</html>
